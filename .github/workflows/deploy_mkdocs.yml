name: Deploy MKDocs

on: [push]

jobs:
  build:

    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v1
    - name: Set up Python 3.7
      uses: actions/setup-python@v1
      with:
        python-version: 3.7
    - name: Deploy mkdocs
      env:
        PERSONAL_TOKEN: ${{ secrets.PERSONAL_TOKEN }} 
      run: mkdocs gh-deploy --config-file "${GITHUB_WORKSPACE}/mkdocs.yml" --force
